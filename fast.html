<!DOCTYPE html>
<html>
<head>
	<title>TW2 Tools - FAST helper</title>
	<script type="text/javascript">
		function calc(form) {
			var total = (1 +
				form.elements["haste1"].value*0.02 +
				form.elements["haste2"].value*0.05 +
				form.elements["haste3"].value*0.1 +
				form.elements["haste4"].value*0.25 +
				form.elements["faf1"].value*0.05 +
				form.elements["faf2"].value*0.1 +
				form.elements["faf3"].value*0.25
				) * (1 + (form.elements["mirror"].value * 0.01)
				) * (1.4 ** form.elements["acrobatics"].value
				) * (1.4 ** form.elements["fleet"].value);

			if (form.elements["deer"].checked) {
				total *= 2;
			}

			document.getElementById("results").innerHTML = Math.floor((total-1)*100)+"%";
			return false;
		}
	</script>
</head>
<body>
	<form onsubmit="return calc(this);">
		<div style="float: left; margin-right: 20px">
			<label for="haste1">Q1 Haste runes:</label>
			<input type="number" id="haste1" min="0" step="1" value="0" size="4">
			<br>
			<label for="haste2">Q2 Haste runes:</label>
			<input type="number" id="haste2" min="0" step="1" value="0" size="4">
			<br>
			<label for="haste3">Q3 Haste runes:</label>
			<input type="number" id="haste3" min="0" step="1" value="0" size="4">
			<br>
			<label for="haste4">Q4 Haste runes:</label>
			<input type="number" id="haste4" min="0" step="1" value="0" size="4">
		</div>
		<div>
			<label for="faf1">Q1 Fight and Flight runes:</label>
			<input type="number" id="faf1" min="0" step="1" value="0" size="4">
			<br>
			<label for="faf2">Q2 Fight and Flight runes:</label>
			<input type="number" id="faf2" min="0" step="1" value="0" size="4">
			<br>
			<label for="faf3">Q3 Fight and Flight runes:</label>
			<input type="number" id="faf3" min="0" step="1" value="0" size="4">
			<br>
			<br>
		</div>
		<br>
		<div>
			<label for="mirror">Total % move speed from mirror nodes:</label>
			<input type="number" id="mirror" min="0" step="1" value="0" size="4">
			<br>
			<label for="acrobatics">Copies of Acrobatics trait:</label>
			<input type="number" id="acrobatics" min="0" max="2" step="1" value="0" size="4">
			<br>
			<label for="fleet">Copies of Fleet Footed trait:</label>
			<input type="number" id="fleet" min="0" max="2" step="1" value="0" size="4">
			<br>
			<label for="deer">Deer totem:</label>
			<input type="checkbox" id="deer">
		</div>
		<br>
		<input type="submit" value="Calculate">
		<span id="results"></span>
	</form>
</body>
</html>
